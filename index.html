<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    <div id="top-bar">
        <div id="name">
            JP
        </div>
        <div id="nav">
            <ul>
                <li><button data-target="#home">Home</button></li>
                <li><button data-target="#about">About</button></li>
                <li><button data-target="#education">Education</button></li>
                <li><button data-target="#projects">Projects</button></li>
                <li><button data-target="#contact">Contact Me</button></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <div id="home" class="section">
            <div class="content">
                <div class="details">
                    <div class="profile">
                        <img src="./images/me.jpg" alt="My Picture">
                    </div>
                    <div class="divider"></div>
                    <div class="name-role">
                        <div class="name">Hello,</div>
                        <div class="name">I am <span style="color: #006666;">John Mark</span></div>
                        <div class="role">Web Developer</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="about" class="section">
            <div class="content">
                <p>About Section</p>
            </div>
        </div>

        <div id="education" class="section">
            <div class="content">
                <p>Education Section</p>
            </div>
        </div>

        <div id="projects" class="section">
            <div class="content">
                <p>Projects Section</p>
            </div>
        </div>

        <div id="contact" class="section">
            <div class="content">
                <p>Contact Me Section</p>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
